<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="css/style-alpha.css">
</head>

<body>
<div class="card">
    <div>
        <button type="button" id="collapsible">
            <b id="title"></b>
        </button>

        <div id="collapsible-content">
            <b id="pitfalls-title"></b>
            <div style="margin-left: 20px; margin-bottom: 20px;" id="pitfalls-text">
            </div>

            <b id="links-title"></b>
            <div style="margin-left: 20px; margin-bottom: 30px" id = "links-text">
            </div>
        </div>
    </div>
</div>
</body>
</html>
