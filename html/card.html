<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="css/style-alpha.css">
</head>

<body>
    <div class="alpha-reset" id="alpha-card">
        <div class="alpha-reset" id="card">
            <div class="alpha-reset">
                <button class="alpha-reset" id="close">&times;</button>

                <button class="alpha-reset" type="button" id="collapsible">
                    <b class="alpha-reset" id="title"></b>
                </button>

                <div class="alpha-reset" id="collapsible-content">
                    <b class="alpha-reset" id="pitfalls-title"></b><br><br>
                    <div class="alpha-reset" style="display: inline-block; padding-left: 20px; padding-bottom: 20px;" id="pitfalls-text">
                    </div>

                    <b class="alpha-reset" id="links-title"></b><br><br>
                    <div class="alpha-reset" style="display: inline-block; padding-left: 20px; padding-bottom: 30px" id="links-text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
