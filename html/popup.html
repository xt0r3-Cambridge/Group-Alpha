<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="css/style-alpha.css">
</head>

<body>
<div class="header">
    <h2>Choose your model </h2>
</div>

<div class="model-options">
    <div class="fixed">
        <h3>Keyword model</h3>
        <i>Detect questionable keywords</i>
    </div>

    <div class="flex-item">
        <div class="center">
            <label for="keyword-model" hidden="hidden">Keyword model</label>
            <input type="radio" id="keyword-model" name="model-selection" value="keyword-model" checked=""/>
        </div>
    </div>
</div>

<hr>

<div class="model-options">
    <div class="fixed">
        <h3>AI model</h3>
        <i>AI detects bad AI text</i>
    </div>

    <div class="flex-item">
        <div class="center">
            <label for="ai-model" hidden="hidden">AI model</label>
            <input type="radio" id="ai-model" name="model-selection" value="keyword-model" checked=""/>
        </div>
    </div>
</div>

<div style="margin-left: 13px; margin-bottom: 10px; text-align: center;">
    *Troubleshoot*: info card is gone? <button id="card-style-reset">reset</button>
</div>

<div style="text-align: center; margin-bottom: 10px">
    <a id="about" href="about.html">About us</a>
</div>
</body>
<script src="/html/js/popup.js"></script>
</html>
